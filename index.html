<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="card">
      <section class="text-area">
        <img id="logo" src="images/logo.svg" alt="">
        <section class="mobile-img-area"></section>
        <h1>
          <span class="red-clr-h1">We're</span> coming soon
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input-area">
          <input class="email-input" type="email" placeholder="Email Address">
          <img class="error-icon hidden" src="images/icon-error.svg" alt="error-icon">
          <button>
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </div>

        <p class="error-text hidden">Please provide a valid email</p>

      </section>

      <section class="img-area">
      </section>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"> </script>
</body>

</html>
